<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list 2.0</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script defer src="js/script.js"></script>
    <script defer src="https://kit.fontawesome.com/cd34b5a86e.js" crossorigin="anonymous"></script>
</head>
<body class="body">
   <div class="toDo">

            </div>
        </div>
        <ul class="items"></ul>
   </div>
